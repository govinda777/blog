---
layout: default
title: Categorias
permalink: /categories/
---

<h1>Categorias</h1>
<ul>
  {% for category in site.categories %}
    <li><a href="#{{ category | first }}">{{ category | first }}</a></li>
    <ul>
      {% for post in category.last %}
        <li><a href="{{ site.baseurl }}/{{ post.url }}">{{ post.title }}</a></li>
      {% endfor %}
    </ul>
  {% endfor %}
</ul>
